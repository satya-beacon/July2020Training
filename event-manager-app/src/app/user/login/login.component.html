<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Please Login Here</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form name="loginForm" id="loginForm" #loginForm="ngForm" (ngSubmit)="loginUser($event)">
                <div class="form-group row">
                    <label class="col-3 form-control-label" for="usernameField">Username: </label>
                    <div class="col-9">
                        <input type="text" id="usernameField" name="usernameField" #usernameField="ngModel" [(ngModel)]="loginModel.username" class="form-control" required/>
                    </div>
                    <div *ngIf="isSubmitted && (!usernameField.valid )">
                        <span class="alert alert-danger">Username field is required.</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 form-control-label" for="passwordField">Password: </label>
                    <div class="col-9">
                        <input type="password" id="passwordField" name="passwordField" #passwordField="ngModel" [(ngModel)]="loginModel.password" class="form-control" required/>
                    </div>
                    <div *ngIf="isSubmitted && (!passwordField.valid )">
                        <span class="alert alert-danger">Password field is required.</span>
                    </div>
                </div>

                <div *ngIf="invalidCrenential" class="form-group row">
                   <div class="col-12">
                        <span class="alert alert-danger">Invalid credentails. Please try again!</span>
                   </div>
                </div>



                <div class="form-group row">
                    <div class="col-12">
                        <div class=" float-right">
                            <button type="submit" class="btn btn-primary mr-1">Login</button>
                            <button type="reset" class="btn btn-warning ml-1">Cancel</button>
                        </div>
                      
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
