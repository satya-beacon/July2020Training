<h3>Employee List</h3>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary">Add New</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <employee-search (emitSearch)="onSearch($event)" [allEmployees]="employees"></employee-search>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'text-success': item.salary > 1000}" *ngFor="let item of tempEployees">
                    <td>{{item.id}}</td>
                    <td>{{item.name | uppercase}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.salary}}</td>
                    <td>
                        <button class="btn btn-link" type="button" (click)="onSetSelectedEmployee(item)" >View</button>    
                        <button class="btn btn-info" type="button" (click)="onSetSelectedEmployee(item)" >Edit</button>
                        <button class="btn btn-danger" type="button" (click)="onSetSelectedEmployee(item)" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<ng-container *ngIf="selectedEmployee">
    <bfs-employee-detail [employee]="selectedEmployee"></bfs-employee-detail>
</ng-container>

<a [href]="siteUrl" target="_blank">{{siteUrlText}}</a>
